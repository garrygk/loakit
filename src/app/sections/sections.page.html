<ion-header>
  <ion-toolbar style="--background: #00b0d7">
    <ion-buttons slot="primary" style="color: white">
      <ion-button>
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary" style="color: white">
      <ion-button>
        <ion-icon name="person"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary" style="color: white">
      <ion-button>
        THABO
        <ion-icon name="caret-down"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons tab="tab3" slot="primary">
      <ion-button style="color: white; margin-right: 40px">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text>
    <h1 style="color: black; font-size: 35px; margin-left: 160px">
      Select a subject
    </h1>
  </ion-text>
  <!-- <ion-button [routerLink]="['/detail']">Go to detail</ion-button> -->

  <div style="height: 100%; width: 80%; display: flex; align-items: center; justify-content: center;margin-left: 140px;">
    <ion-grid>
      <ion-row>
        <ion-col col-6 no-padding>
          <ion-card
            style="height: 250px; width: 250px"
            button
            (click)="toggleFirstColor()"
            [color]="primary"
            [ngStyle]="{'background-color': buttonColor}"
          >
            <div
              style="
                display: flex;
                align-items: center;
                justify-content: center;
                margin-top: 30%;
              "
            >
              <img src="../../assets/images/language.png" />
            </div>
            <div style="align-items: center; text-align: center">
              <ion-card-header>
                <ion-card-title style="align-content: center"
                  >English</ion-card-title
                >
              </ion-card-header>
            </div>
          </ion-card>
        </ion-col>
        <ion-col col-6 no-padding>
          <ion-card
            style="height: 250px; width: 250px"
            button
            (click)="toggleSecondColor()"
            [color]="primary"
            [ngStyle]="{'background-color': buttonColor2}"
          >
            <div
              style="
                display: flex;
                align-items: center;
                justify-content: center;
                margin-top: 30%;
              "

              <img src="../../assets/images/zulu.png" />
            </div>
            <div style="align-items: center; text-align: center">

              </ion-card-header>
            </div>
          </ion-card>
        </ion-col>
        <ion-col col-6 no-padding>
          <ion-card
            style="height: 250px; width: 250px"
            button
            (click)="toggleThirdColor()"
            [color]="primary"
            [ngStyle]="{'background-color': buttonColor3}"
          >
            <div
              style="
                display: flex;
                align-items: center;
                justify-content: center;
                margin-top: 30%;
              "
            >
              <img src="../../assets/images/maths.png" />
            </div>
            <div style="align-items: center; text-align: center">
              <ion-card-header>
                <ion-card-title>Mathematics</ion-card-title>
              </ion-card-header>
            </div>
          </ion-card>
        </ion-col>
        <ion-col col-6 no-padding>

          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6 no-padding>

              style="
                display: flex;

                margin-top: 30%;

            >
              <img src="../../assets/images/life_skills.png" />

            <div style="align-items: center; text-align: center">

  <div style="margin-left: 160px;margin-bottom: 50px;margin-top: -30px;">
    <ion-buttons>
      <ion-button href="/natural-science" style="background: #ff6e05;color: white;width: 130px;border-radius: 15px;margin-right: 40px;">
