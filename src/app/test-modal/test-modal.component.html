<ion-header>
  <ion-toolbar>
    <ion-title>Test Your Knowledge</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon
          name="close-outline"
          style="width: 40px; height: 40px"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-text>
    <h1>Question 1</h1>
    <p>How many faces does a square pyramid have?</p>
  </ion-text>

  <div class="radio-toolbar">
    <div class="radio-border">
      <input type="radio" id="A" name="radioFruit" value="A" checked />
      <label for="A">A - Six Squares</label>
    </div>

    <div class="radio-border">
      <input type="radio" id="B" name="radioFruit" value="B" />
      <label for="B">B - Two Squares and Four Triangles</label>
    </div>

    <div class="radio-border">
      <input type="radio" id="C" name="radioFruit" value="C" />
      <label for="C">C - One Square and Three Triangles</label>
    </div>

    <div class="radio-border">
      <input type="radio" id="D" name="radioFruit" value="D" />
      <label for="D">D - Six Squares and One Triangle</label>
    </div>
  </div>
</ion-content>
